<script type="text/javascript">
$(document).on('click', '.save-btn', function() {
    $('.editable-class').removeClass("addcolor");
});

$(document).on('click', '#edit', function() {
    $('.editable-class').removeAttr('readonly').addClass("addcolor");
    // $('.FileSelect').removeClass('fileIcon').addClass('showFileSelect');
    $(this).hide();
    $(".save-btn").show();
    $(".plus-btn").show();
    $(".toggle-btn").show();
    // $(".dr-profile-image").css("opacity",'0.5');
    // $(".upicon").show();
    $(".dropdown-time-div-notedit").hide();
    $(".dropdown-time-div").show();
});






$(document).on("click", ".remove-span", function() {
    $(this).prev().addClass('your-class');
    $(this).next(".undo-span").show();
    $(this).hide();

});
$(document).on('click', '.edit-span', function() {

    $(this).parent("li").addClass(".editable-class-new");
    //  $(this).parent("li").next("input").removeAttr('readonly');
    $(this).prevAll().removeAttr('readonly').addClass('your-class');
});

$(document).on("click", ".undo-span", function() {
    $(this).prevAll().removeClass('your-class');
    $(this).prev(".remove-span").show();
    $(this).hide();

});
</script>
<script>
(function() {
    if (!String.prototype.trim) {
        (function() {
            // Make sure we trim BOM and NBSP
            var rtrim = /^[\s\uFEFF\xA0]+|[\s\uFEFF\xA0]+$/g;
            String.prototype.trim = function() {
                return this.replace(rtrim, '');
            };
        })();
    }

    [].slice.call(document.querySelectorAll('input.input__field')).forEach(function(inputEl) {
        // in case the input is already filled..
        if (inputEl.value.trim() !== '') {
            classie.add(inputEl.parentNode, 'input--filled');
        }

        // events:
        inputEl.addEventListener('focus', onInputFocus);
        inputEl.addEventListener('blur', onInputBlur);
    });

    function onInputFocus(ev) {
        classie.add(ev.target.parentNode, 'input--filled');
    }

    function onInputBlur(ev) {
        if (ev.target.value.trim() === '') {
            classie.remove(ev.target.parentNode, 'input--filled');
        }
    }
})();
</script>
